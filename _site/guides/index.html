<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      var path = window.location.pathname

      // Strip the /graphiti url namespace from the page
      if (path.startsWith("/graphiti/")) {
        path.replace(/^\/graphiti/, '')
        window.location.pathname = path
      } else {
        window.location.href = 'https://www.graphiti.dev'
      }
    </script>
  </head>
</html>
