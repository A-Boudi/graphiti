default: &default
  adapter: postgresql
  encoding: unicode
  pool: 25 # sidekiq thread count
  reaping_frequency: 10
  timeout: 5000

development:
  <<: *default
  database: budget_audit_api_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: budget_audit_api_test

production:
  <<: *default
  database: budget_audit_api_production
